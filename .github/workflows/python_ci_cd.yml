name: Python CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r InterfaceDiagram/requirements.txt
        pip install pylint

    - name: Run pylint
      run: pylint InterfaceDiagram/src/main/
      
    - name: Run unittest
      run: |
        python -m unittest discover InterfaceDiagram/src/tests/

